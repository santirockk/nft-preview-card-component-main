<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="img">
        <div class="activeCard">
          <img class="svgv" src="./images/icon-view.svg" alt="view"/>
          <div class="blueLayer"></div>
        </div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium"/>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <div class="eth">
          <img class="svge" src="./images/icon-ethereum.svg" alt="eth"/>
          0.041 ETH
        </div>
        <div class="days">
          <img class="svgc" src="./images/icon-clock.svg" alt="clock"/>
          <p class="daysp">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wryen" />
        <div class="creation">Creation of <span class="jules">Jules Wyvern</span></div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SantiRock">Santiago Quintero</a>.
  </footer>
</body>
</html>
